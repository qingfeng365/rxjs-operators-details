      <p>签名: static throw(error: any, scheduler: Scheduler): Observable</p>

      <p>仅仅发出 error 通知，其他什么也不做</p>
      <p>这个静态操作符对于创建简单的只发出错误通知的 Observable 十分有用。 可以被用来和其他 Observables 组合, 比如在 mergeMap 中使用。</p><img src="../assets/images/throw.png" class="img-responsive center-block"/>
      <pre class="pre-scrollable">弹珠图解析:
- 直接发出 error 通知</pre>
